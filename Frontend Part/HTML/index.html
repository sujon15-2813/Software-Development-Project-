<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
</head>

<body>

    <h1>This is a Heading</h1>
    <p style="background-color: aqua;color: white;text-align: center;padding: left 23px;;">This is a paragraph.</p>
    <b>Bold text</b><br>
    <strong>Important text</strong><br>
    <i>Italic text</i><br>
    <em>Emphasized text</em><br>
    <mark>Marked text</mark><br>
    <small>Smaller text</small><br>
    <del>Deleted text</del><br>
    <ins>Inserted text</ins><br>
    H<sub>2</sub>O (Subscript)<br>
    X<sup>2</sup> (Superscript)<br>

</body>

</html>
